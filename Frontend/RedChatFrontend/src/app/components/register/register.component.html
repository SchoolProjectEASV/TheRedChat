<div class="register-container">
  <h2>Register</h2>
  <form (submit)="onSubmit()">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" [(ngModel)]="username" name="username" required placeholder="Enter your username" />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" required placeholder="Enter a password" />
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" required placeholder="Confirm your password" />
    </div>

    <div class="actions">
      <button type="submit" class="submit-btn">Register</button>
    </div>
  </form>
</div>
